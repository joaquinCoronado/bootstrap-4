<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Offseting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="..\Bootstrap\css\bootstrap.min.css"></link>
    <style>
        .row{
            background: #e8e8e8;
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .columan{
            background: #f2f2f2;
            text-align: center;
            padding: 10px;
            border: 1px solid #4d5061;

        }

        .margen{

            margin-left: 100px;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="columan col-auto">Columna 1</div>
            <div class="columan col-auto ml-auto">Columna 2</div>
        </div>
        <div class="row">
            <div class="columan col-auto mr-auto margen">Columna 1</div>
            <div class="columan col-auto mr-auto">Columna 2</div>
        </div>
    </div>



    <script src="..\Bootstrap\js\jquery-3.2.1.min.js"></script>
    <script src="..\Bootstrap\js\popper.min.js"></script>
    <script src="..\Bootstrap\js\bootstrap.min.js"></script>
</body>
</html>
